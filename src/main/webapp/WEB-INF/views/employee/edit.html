<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa nhân viên</title>
    <style>
        input[type=text], select {
            width: 350px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {

            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0 8px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }

        #button {
            width: 110px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0px 8px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: left;
        }

        /*body {*/
        /*    background: url("https://thuthuatnhanh.com/wp-content/uploads/2019/08/tai-hinh-nen-neymar-messi-suarez.jpg");*/
        /*    background-size: 100%;*/
        /*}*/
    </style>
</head>
<center>
    <body>
    <h1>Sửa nhân viên</h1>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/edit-employee}" th:object="${employee}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Mã nhân viên:</td>
                <td>Số điện thoại:</td>

            </tr>
            <tr>
                <td><input type="text" th:field="*{employeeId}" readonly/></td>
                <td><input type="text" th:field="*{numberPhone}"/></td>
            </tr>
            <tr>
                <td>Chọn nhóm nhân viên:</td>
                <td>Số CMND:</td>
            </tr>
            <tr>
                <td>
                    <select name="department">
                        <option th:each="p : ${departments}"
                                th:value="${p.id}"
                                th:text="${p.name}"
                                th:selected="(${p.id} == *{department.id})"></option>
                    </select>
                </td>
                <td><input type="text" th:field="*{personId}"/></td>
            </tr>
            <tr>
                <td>Họ tên:</td>
                <td>Email:</td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{name}"/></td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td>Địa chỉ:</td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{dateOfBirth}" placeholder="yyyy-mm-dd"/></td>
                <td><input type="text" th:field="*{address}"/></td>
            </tr>
            <tr>
                <td>Giới tính:
                    <input type="radio" name="gender" th:field="*{gender}" value="Nam">Nam
                    <input type="radio" name="gender" th:field="*{gender}" value="Nữ">Nữ
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Sửa nhân viên" style="color: blue"></td>
                <td>
                    <button id="button"><a href="/employees">Thoát</a></button>
                </td>
            </tr>
        </table>
    </form>
    </body>
</center>
</html>
